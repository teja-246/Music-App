<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify by Teja</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="utilities.css">

<body>
    <div class="container flex bg-black">
        <div class="left bg-black">


            <div class="home rounded bg-grey m-1 p-1">
                <div class="flex left-top">
                    <div class="logo"><img class="invert" src="logo.svg" alt="logo"></div>

                    <div class="close">
                        <img class="invert" src="close.svg" alt="">
                    </div>
                </div>

                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library rounded bg-grey p-1">
                <div class="heading">
                    <img class="invert" src="yourplaylist.svg" alt="">
                    <h2>Your Library</h2>
                </div>

                <div class="songlist">
                    <ul>

                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"></a>Legal</div>
                    <div><a href="https://www.spotify.com/jp/privacy/"></a>Privacy Center</div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy.policy"></a>Privacy Policy</div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy"></a>Cookies</div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"></a>About Ads</div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"></a>Accessibility</div>
                </div>
            </div>


        </div>

        <div class="right bg-grey p-1">
            <div class="header">
                <div class="nav">

                    <img class="invert hamburger" class="invert" src="hamburger.svg" alt="">


                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>

                <div class="buttons">
                    <button class="signup">Sign Up</button>
                    <button class="login">Login</button>
                </div>
            </div>

            <div class="spotifyplaylists">
                <h1>My Playlists</h1>
                <div class="cardcontainer">
                    <div data-folder="new1" class="card">

                        </div>

                        <img src="assets/images/workday.jpg" alt="">
                        <h2>Workday Lounge</h2>
                        <p>Music for stressful workday</p>

                                <path d="M9.5 11.1998V12.8002C9.5 14.3195 9.5 15.0791 9.95576 15.3862C10.4115 15.6932 11.0348 15.3535 12.2815 14.6741L13.7497 13.8738C15.2499 13.0562 16 12.6474 16 12C16 11.3526 15.2499 10.9438 13.7497 10.1262L12.2815 9.32594C11.0348 8.6465 10.4115 8.30678 9.95576 8.61382C9.5 8.92086 9.5 9.6805 9.5 11.1998Z" fill="currentColor" />

                        </div>

                        <img src="assets/images/night rain.jpg" alt="">
                        <h2>Night Rain</h2>
                        <p>Sleep with sounds of pouring rain...</p>
                    </div>
                    
                </div>


                <div class="playbar">
                    <div class="abovebar">
                        <div class="songinfo">
                        </div>

                        <div class="songbuttons">
                            <img id="previous" src="previous.svg" alt="">
                            <img id="play" src="play.svg" alt="">
                            <img id="next" src="next.svg" alt="">
                        </div>

                        <div class="timevol">
                            <div class="songtime">
                            </div>

                            <div class="volume">
                                <img id="volumebtn" src="volume.svg" alt="">
                                <div id="vols" class="volseek">
                                    <div id="volc" class="volcircle"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="seekbar">
                        <div class="circle">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
